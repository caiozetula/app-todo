  <ion-card>
    <ion-card-header><ion-card-title color="primary">Tarefas</ion-card-title></ion-card-header>
    <ion-item *ngIf="tasks.length == 0">
      <ion-label>Não há tarefas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let tsk of tasks">
      <ion-item>
        <ion-label *ngIf="!tsk.done" class="ion-text-wrap">{{tsk.task}}</ion-label>
        <ion-label *ngIf="tsk.done" class="ion-text-wrap"><del>{{tsk.task}}</del></ion-label>
        <ion-button fill="clear" slot="start" (click)="updateTask(tsk.$key, tsk.task, tsk.done)">
          <ion-icon slot="icon-only" name="radio-button-off" color="tertiary" *ngIf="!tsk.done"></ion-icon>
          <ion-icon slot="icon-only" name="checkmark-circle" color="success" *ngIf="tsk.done"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-item-options slide="start">
        <ion-item-option color="danger" (click)="delete(tsk.$key)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary" (click)="showAdd2()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
