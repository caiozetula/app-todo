<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      To Do
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="primary">Login</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-card-content>
      <ion-button expand="block" color = "secondary" (click)="login(user)">Login</ion-button>
      <ion-button expand="block" color = "tertiary" (click)="register()">Criar Conta</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
